<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>To-Do List</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
		<script src="live.js"></script>
		<script src="main.js"></script>
		<link rel="stylesheet" href="style.css" media="all">
	</head>
	<body>

		<div class="container-fluid">

			<h1>To-Do List</h1>


			<div id="newEntryArea">
				<h3>Make New Entry</h3>

				<tr id="newEntryTable" class="well">
					<td>
						<input id="newDescription" type="text" placeholder="Description">
					</td>
					<td>
						<input id="newDueDate" type="date">
					</td>
					<td>
						<button id="addButton">Add!</button>
					</td>
				</tr>
			</div>

			<table id="toDoListTable">
				<thead>
					<tr>
						<th>Description</th>
						<th>Due Date</th>
						<th>Done?</th>
					</tr>
				</thead>
			</table>

			<table id="templateTable">
				<tr id="entryTemplate">
					<td class="description">desc</td>
					<td class="due-date">due</td>
					<td class="done">
						<input type="checkbox" class="done-checkbox" name="Done">
					</td>
					<td class="delete-button">
						<button>
							<span class="glyphicon glyphicon-trash"></span>
						</button>
					</td>
				</tr>
			</table>
		</div>

	</body>
</html>
